<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/brand1.png" type="image/x-icon">
    <link rel="stylesheet" href="login__assets/login.css">
    <link rel="stylesheet" href="login__assets/mq1.css">
    <script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
    <title>Sign Up | SNKRHD®</title>
</head>
<body>

    <section class="signup">

        <div class="signup__cont__bienvenido">

            <div class="signup__bienvenido">
                <h3 class="signup__bienvenido__h2">Bienvenido!</h3>
                <p class="signup__bienvenido__p">
                    ¿Ya tienes cuenta? <a class="signup__bienvenido__a" href="login.html" >Inicia Sesión</a>
                </p>
            </div>
            
        </div>


        <div class="signup__cont__info">

            <div class="signup__info">
                <div class="signup__info-head">
                    <h1 class="signup__info__h1">Crear Cuenta</h1>
                    <div class="signup__icons">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                </div>

                <div class="form__cont">
                    <p class="signup__form__p">o ingresa con tu cuenta de mail personal:</p>

                    <form class="form" id="signupForm">

                        <div class="input__container">
                            <input 
                            class="input"
                            id="signupName"
                            placeholder="Nombre" 
                            type="text">
                            <small></small>
                        </div>

                        <div class="input__container">
                            <input 
                            class="input"
                            id="signupEmail"
                            placeholder="E-mail" 
                            type="email">
                            <small></small>
                        </div>

                        <div class="input__container">
                            <input 
                            class="input"
                            id="signupPass"
                            placeholder="Contraseña" 
                            type="password">
                            <small></small>
                        </div>

                        <input type="submit" class="form__submit__btn" value="Ingresar">
                        
                    </form>

                </div>
            </div>

        </div>

    </section>

    <script src="signup__assets/signup.js"></script>

</body>
</html>
